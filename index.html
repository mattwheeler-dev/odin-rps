<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts.js" defer></script>
		<title>OdinProject - RockPaperScissors</title>
	</head>
	<body>
		<h1>Rock Paper Scissors!</h1>
		<h2 id="result"></h2>
		<section class="options">
			<div class="option" id="rock">
				<h3>Rock</h3>
				<img
					src="images/zoltan-tasi-unsplash.jpg"
					alt="a large rock in a field"
				/>
				<p class="caption">Photo Credit: Zoltan Tasi on Unsplash</p>
			</div>
			<div class="option" id="paper">
				<h3>Paper</h3>
				<img
					src="images/suryapriya-saravanan-unsplash.jpg"
					alt="a hand holding a paper plane"
				/>
				<p class="caption">
					Photo Credit: Suryapriya Saravanan on Unsplash
				</p>
			</div>
			<div class="option" id="scissors">
				<h3>Scissors</h3>
				<img
					src="images/anton-darius-unsplash.jpg"
					alt="scissors stabbed into the ground"
				/>
				<p class="caption">Photo Credit: Anton Darius on Unsplash</p>
			</div>
		</section>

		<section class="displays">
			<div class="display">
				<h3>Player:</h3>
				<p id="player-display"></p>
			</div>
			<div class="display">
				<h3>Computer:</h3>
				<p id="pc-display"></p>
			</div>
		</section>
	</body>
</html>
